spring.application.name=v1

# postgresSQL conn ex 
# spring.datasource.url=jdbc:postgresql://localhost:5432/spring_data_jpa_demo
# be sure to include username, password, etc (dont need to include driver name bc its in dependencies)
server.port=8080
# able to name db whatever you want in h2
# if you want it to persist, jdbc:h2:file:[path]
# 
spring.datasource.url=jdbc:h2:mem:imsdb
spring.datasource.username=sa
# optional bc h2 default is empty
spring.datasource.password=
# jdbc connection driver
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# tells jpa to wait until hibernate is intialized before running h2
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.h2.console.path=/h2-console
# turns on colors in console
spring.output.ansi.enabled=ALWAYS

spring.web.resources.static-resources = classpath:/view/

# logging level
logging.level.skillstorm=DEBUG
# global logging level for our code
